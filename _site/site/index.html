<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WarDome Content Browser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>WarDome Content Browser</h1>
      <p>Static viewer for extracted world data. Uses catalog.json from ../out/</p>
      <div id="summary"></div>
      <div class="hint">Tip: if opening from file://, serve via <code>python3 -m http.server -d extract 8080</code> and visit <code>http://localhost:8080/site/</code> to avoid CORS.</div>
    </header>

    <nav>
      <input id="search" type="search" placeholder="Search id/name/keywords..." />
      <button data-view="zones">Zones</button>
      <button data-view="zoneview">Zone View</button>
      <button data-view="rooms">Rooms</button>
      <button data-view="mobs">Mobs</button>
      <button data-view="objects">Objects</button>
      <button data-view="shops">Shops</button>
      <button data-view="help">Help</button>
      <button data-view="tables">Tables</button>
    </nav>

    <main>
      <section id="list"></section>
      <section id="details"></section>
    </main>

    <script src="app.js"></script>
  </body>
  </html>
